<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3过渡</title>
  <script src="./d3.min.js"></script>
</head>

<body>
  <script>
    // 添加画布
    const svg = d3.select('body').append('svg')
      .attr('width', 600)
      .attr('height', 400)

    // 绘制图形
    const circle = d3.select('svg').append('circle')
      .attr('cx', 100)
      .attr('cy', 100)
      .attr('r', 20)
      .attr('fill', 'seagreen')

    // transition duration delay ease 
    // 必须要 起始状态，结束状态
    // 初始状态 
    circle.attr('cx', 100).attr('cy', 100)

    // 结束状态
    circle.transition() // 增加动画
      .duration(3000) // 运动时间 毫秒
      .delay(1000) // 延迟时间 毫秒
      .ease(d3.easeBounce) // 通过ease 增加运动动画d3.ease..的各种方法
      .attr('cx', 500)
      .attr('cy', 300)
  </script>
</body>

</html>
