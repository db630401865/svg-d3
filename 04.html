<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三种选择集</title>
  <script src="./d3.min.js"></script>
</head>

<body>
  <p></p>
  <p></p>
  <p></p>

  <script>
    // 数据
    const data = [1, 2, 3, 4, 5]
    const allAp = d3.selectAll('body p')
    const update = allAp.data(data) // 此时就是update的工具集，此时只有3个p标签
    update.text(d => "更新" + d) // 此时页面显示3个文字
    const enter = update.enter() // 调用更新，准备新增2个p标签，因为是5个数据
    enter.append('p').text(d => '新增' + d) // 此时页面显示5个文字

    const data = [1, 2, 3, 4, 5]
    const allAp = d3.selectAll('body p')
    const update = allAp.data(data) // 超过5个p标签，首先显示5个数据
    update.text(d => "更新" + d)

    const exit = update.exit() // 删除多余的2个
    exit.text(d => "将要删除" + d)

    // 03 enter 
    const data = [1, 2, 3, 4, 5]
    d3.select('body').selectAll('p') // 页面上没有P标签
      .data(data)
      .enter() // 通过enter创建
      .append('p')
      .text(d => d)

    // 04 data datum 
    // const data = [1, 2, 3, 4, 5]
    // const data = '拉勾教育'
    const data = { name: 'lg', age: 100 }

    d3.selectAll('body p')
      // .data(data) // 使用data可以使用数组形式，将每一个都显示
      .datum(data) // 使用datum 可以使用对象，字符串将所有内容返回，并且可以获取下面的属性
      .text(d => d.name)
  </script>
</body>

</html>
