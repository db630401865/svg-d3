<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js使用</title>
  <!-- <script src="./d3.min.js"></script> -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <script> 
    // 01 添加 svg 
    d3.select('body').append('svg')
      .attr('width', 600)
      .attr('height', 400)

    // 02 绘制圆形1 
    // d3.select('svg').append('circle')
    //   .attr('cx', 100)
    //   .attr('cy', 100)
    //   .attr('r', 10)
    //   .attr('fill', 'orange') 
    
    // 03 定义数据 
    const data = [
      { cx: 100, cy: 100, r: 10, fill: 'orange' },
      { cx: 130, cy: 140, r: 20, fill: 'seagreen' },
      { cx: 230, cy: 240, r: 19, fill: 'lightblue' },
    ]

    d3.select('svg').selectAll('circle') //获取到要新增的空的圆
      .data(data) // 代码执行到这里意味着这里面有3条数据需要去更新
      .enter() // enter是需要新增的元素列表的数据
      .append('circle') // 根据enter信息，然后添加
      .attr('cx', d => d.cx)
      .attr('cy', d => d.cy)
      .attr('r', d => d.r)
      .attr('fill', d => d.fill) 

  </script>
</body>
</html>
